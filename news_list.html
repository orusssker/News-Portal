{% extends 'default.html' %}

{% block content %}
  <h1>Список новостей</h1>
  {% for news in news_list %}
    <h2>{{ news.title|censor }}</h2>
    <p>Дата публикации: {{ news.publication_date|date:"d.m.Y" }}</p>
    <p>{{ news.content|slice:":20"|censor }}</p>
    <hr>
  {% empty %}
    <p>Нет доступных новостей.</p>
  {% endfor %}
{% endblock %}
